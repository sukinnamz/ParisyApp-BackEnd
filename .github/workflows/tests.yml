name: ParisyApp Testing Workflow

on:
  push:
    branches:
      - main
      - dev
      - testing
  pull_request:
    branches:
      - main
      - dev
      - testing

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-flask flask-jwt-extended

      - name: Run Pytest
        env:
          FLASK_ENV: testing
          JWT_SECRET_KEY: testing-secret
        run: |
          pytest -v
